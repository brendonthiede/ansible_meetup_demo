---
- name: Install php-fpm and deps
  yum: name={{ item }} state=present
  with_items:
    - php
    - php-fpm
    - php-enchant
    - php-IDNA_Convert
    - php-mbstring
    - php-mysql
    - php-PHPMailer
    - php-process
    - php-simplepie
    - php-xml

- name: Disable default pool
  command: mv /etc/php-fpm.d/www.conf /etc/php-fpm.d/www.disabled creates=/etc/php-fpm.d/www.disabled
  notify: restart php-fpm

- name: Copy Live php-fpm configuration
  template: src=wordpress.conf.live.j2 dest=/etc/php-fpm.d/{{ server_hostname_live }}.conf
  notify: restart php-fpm

- name: Copy Beta php-fpm configuration
  template: src=wordpress.conf.beta.j2 dest=/etc/php-fpm.d/{{ server_hostname_beta }}.conf
  notify: restart php-fpm
